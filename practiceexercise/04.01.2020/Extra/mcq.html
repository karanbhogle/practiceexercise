<html>
    <head>
        <title>MCQ</title>
        <script src="mcq.js"></script>
    </head>
<body>
<center>
    <h1>Car's Knowledge Test</h1>
</center>
    <form id="carform">
        <label ><b>Q1. Which car brand manufactures the car "Swift" ?</b></label><br>
        <input type="radio" name="q1ans" value="a">Maruti Suzuki<br>
        <input type="radio" name="q1ans" value="b">BMW<br>
        <input type="radio" name="q1ans" value="c">Hyundai<br>
        <input type="radio" name="q1ans" value="d">Tata Motors<br><br>


        <label ><b>Q2. Which car brand manufactures the car "Q7" ?</b></label><br>
        <input type="radio" name="q2ans" value="a">BMW<br>
        <input type="radio" name="q2ans" value="b">Jaguar<br>
        <input type="radio" name="q2ans" value="c">Audi<br>
        <input type="radio" name="q2ans" value="d">Tesla<br><br>

        <label ><b>Q3. Which car brand manufactures the car "Aventador" ?</b></label><br>
        <input type="radio" name="q3ans" value="a">Audi<br>
        <input type="radio" name="q3ans" value="b">Lamborghini<br>
        <input type="radio" name="q3ans" value="c">Ferrari<br>
        <input type="radio" name="q3ans" value="d">Aston Martin<br><br>

        <label ><b>Q4. Which car brand manufactures the car "458 Spyder" ?</b></label><br>
        <input type="radio" name="q4ans" value="a">Tata Motors<br>
        <input type="radio" name="q4ans" value="b">Jaguar<br>
        <input type="radio" name="q4ans" value="c">Audi<br>
        <input type="radio" name="q4ans" value="d">Ferrari<br><br>

        <label ><b>Q5. Which car brand manufactures the car "Nano" ?</b></label><br>
        <input type="radio" name="q5ans" value="a">Toyota<br>
        <input type="radio" name="q5ans" value="b">Chevrolet<br>
        <input type="radio" name="q5ans" value="c">Tata Motors<br>
        <input type="radio" name="q5ans" value="d">Hyundai<br><br>

        <input type="button" value="Submit Answers" onclick="submitAnswers()">
    </form>
</body>
</html>
